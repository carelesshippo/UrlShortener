{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <link
            rel="shortcut icon"
            href="{% static 'img/favicon.ico' %}"
            type="image/x-icon"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script src="{% static 'js/util.js' %}"></script>
        <title>{% block title %}{% endblock %}</title>
        {% block head %} {% endblock head %}
    </head>
    <body>
        {% if alert %}
        <div
            class="alert {% if alert.type %} alert-{{alert.type}} {% else %} alert-primart {% endif %} fixed-top"
            role="alert"
        >
            {{ alert.text }}
            <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
            >
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <div id="body" class="w-100 h-100">{% block body %}{% endblock %}</div>
        <footer
            class="fixed-bottom bg-light position-fixed w-100 text-center pt-3 text-muted"
            style="font-size: 10px"
        >
            <p class="mb-0">{{ name }}</p>
            <p>(c) 2020 Oliver Howe. GNU General License v3.0</p>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
