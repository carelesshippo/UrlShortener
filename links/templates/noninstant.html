{% extends 'linksbase.html' %} {% block title %} {{ name }} {% endblock title %}
{% block body %} {% load static %}
<svg width="100" height="100" id="loadsvg">
    <circle r="25" cx="50" cy="50" id="load" />
    <circle r="45" cx="50" cy="50" id="loadfore" />
    <image
        href="{% static 'img/largeicon.png' %}"
        height="60"
        widht="60"
        x="20"
        y="-80"
        id="loadimg"
    />
</svg>
<noscript>
    <a href="{{ url }}">Click here to go to your application</a>
</noscript>
<script>
    document.getElementById("load").style.strokeDasharray = 158;
    redirect('{{ url }}', 4);
</script>

{% endblock body %}
